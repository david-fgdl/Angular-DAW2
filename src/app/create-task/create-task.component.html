<div class="container">
    <form [formGroup]="taskForm" (ngSubmit)="onSave()" novalidate>
        <mat-form-field>
            <input matInput placeholder="Nueva Tarea" type="text" name="task" required>
        </mat-form-field>
        <div>
            <span>Categoria: &nbsp;</span>
            <mat-select [formControl]="animalControl" required>
                <mat-option>--</mat-option>
                <mat-option *ngFor="let animal of animals" [value]="animal">
                    {{cate.name}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
            <mat-hint>{{animalControl.value?.sound}}</mat-hint>
        </div>
        <button mat-flat-button color="primary" type="submit" [disabled]>
            Crear&nbsp;<mat-icon>save</mat-icon>
        </button>
    </form>
</div>
