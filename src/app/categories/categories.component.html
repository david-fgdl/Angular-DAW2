<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de la Categoria </th>
        <td mat-cell *matCellDef="let element"> <i>{{element.name}}</i> </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Accion </th>
        <td mat-cell *matCellDef="let element">
            <button mat-flat-button color="accent" (click)="onEdit(element)">
                <mat-icon aria-hidden="false" aria-label="edit icon">edit</mat-icon>
              </button>&nbsp;
            <button mat-flat-button color="warn" (click)="onDelete(element.id)">
                <mat-icon aria-hidden="false" aria-label="delete icon">delete</mat-icon>
              </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
