<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- task Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="onEdit(element)">
                Editar &nbsp;<mat-icon aria-hidden="false" aria-label="Example home icon">edit</mat-icon>
            </button>
            <button mat-stroked-button color="warn" (click)="onDelete(element.id)">
                &nbsp;Borrar&nbsp;<mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
